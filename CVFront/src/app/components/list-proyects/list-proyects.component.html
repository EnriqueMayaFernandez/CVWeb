<div class="filters">
    <ul>
        <li (click)="loadCategories()">Todos</li>
        <li (click)="loadCategories(category)" *ngFor="let category of arrCategories">{{category}}</li>
    </ul>
</div>
<div class="list-project">
    <div class="project" *ngFor="let project of arrProjects">
        <div class="imagen">
            <img src="/assets/images/superman.png">
        </div>
        <h2>{{project.titulo}}</h2>
        <a [routerLink]="['/projects/',project._id]">Ver detalle</a>
    </div>
    
</div>
