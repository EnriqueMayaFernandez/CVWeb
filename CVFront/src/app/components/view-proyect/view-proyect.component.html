<div class="proyecto">
    <div class="image">
        <img src="https://picsum.photos/seed/picsum/200/300">
    </div>

    <div class="content">
        <h1>{{project?.titulo}}</h1>
        <p class="description" [innerHTML]="project.description">
            {{project.description}}
        </p>
        <a [href]="project.url" target="_blank">Ir al proyecto</a>
    </div>
</div>
